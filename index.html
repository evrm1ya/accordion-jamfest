
<!DOCTYPE html>
<html>
<head>
  <title>Accordion</title>
  <link rel='stylesheet' href='./styles.css'>
  <script src='http://code.jquery.com/jquery-1.12.0.min.js'></script>
  <script src='index.js' type='text/javascript'></script>
</head>
<body>
  <h1>Accordions</h1>
  <section>
    <h2>Big Buttons</h2>
    <ul class='big-btn-accord'>
      <li>
        <button class='accordion-control'>Violin</button>
        <div class='accordion-panel'>
          <p>Violin Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Viola</button>
        <div class='accordion-panel'>
          <p>Viola Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Cello</button>
        <div class='accordion-panel'>
          <p>Cello Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Bass</button>
        <div class='accordion-panel'>
          <p>Bass Content</p>
        </div>
      </li>
    </ul>
  </section>
  <section>
    <h2>Skinny Buttons</h2>
    <ul class='skinny-btn-accord'>
      <li>
        <button class='accordion-control'>Basketball</button>
        <div class='accordion-panel'>
          <p>Basketball Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Football</button>
        <div class='accordion-panel'>
          <p>Football Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Soccer</button>
        <div class='accordion-panel'>
          <p>Soccer Content</p>
        </div>
      </li>
      <li>
        <button class='accordion-control'>Hockey</button>
        <div class='accordion-panel'>
          <p>Hockey Content</p>
        </div>
      </li>
    </ul>
  </section>
</body>
</html>
